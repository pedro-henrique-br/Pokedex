<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" defer></script>
  <title>Pokedex</title>
</head>
<body>
  <img id="pokeball-img" src="/src/pokeball-icon.png" alt="Pokeball img">
  <nav class="nav">
    <div class="search-nav">
      <input class="search-pokemon" type="text" placeholder="Search your Pokemon">
      <button><img id="lupa-img" src="/src/lupa-img.png"></button>
    </div>
  </nav>
  <main>
    <div id="card-container">
    </div>
  </main>
  
  <div id="aside" class="aside">
    <img id="close-icon" src="/src/close-icon.png" alt="Close Icon">
    <div class="aside-info">
      <img src="/src/gif-Pokemon.gif" alt="" id="poke-img">
      <p id="pokemon-id">N° 26</p>
      <h2 id="pokemon-name">Bulbasaur</h2>
      <div class="type">
        <p>Poison</p>
        <p>Grass</p>
        </div>
        <h4 id="pokedex-entry">Pokemon Entry</h4>
        <p id="pokemon-entry">A strange seed was planted on its back at birth. the plant sprouts and grows with this pokémon.</p>
        <div class="height-and-Weight">
          <div class="Height"><h4>Height</h4><p>0.7m</p></div>
          <div class="weight"><h4>Weight</h4><p>6.9kg</p></div>
        </div>
        <h4>Abilities</h4>
        <div class="Abilities-container">
          <div class="abilities">
            <p id="abilities">Overgrow</p>
            <p id="abilities">Chlorophyll</p>
          </div>
        </div>
        <div class="stats-title"><h4>Stats</h4>
          <div class="stats">
            <p>49</p>
            <p>49</p>
            <p>49</p>
            <p>49</p>
            <p>49</p>
            <p>49</p>
            <p>49</p>
          </div>
        </div>
        </div>
    </div>
  </div>
  
</body>
</html>
